<!doctype html>
<html lang="en">
	<head>
		<title>Photo Gallery</title>
		<link rel="stylesheet" type"text/css" href="styleThree.css" />
	</head>
	
	<body>
		<header>
			<h1 class="title">Photo Gallery</h1>
		</header>
		
		<nav>
			<ul>
				<li>
					<a href="index.html">Home</a>
				</li>
				<li>
					<a href="second.html">News</a>
				</li>
				<li>
					<a href="third.html">Photo</a>
				</li>
				<li>
					<a href="fourth.html">About</a>
				</li>
			</ul>
		</nav>
		
		<div class="slidershow middle">
		
			<div class="slides">
				<input type="radio" name="r" id="r1" checked>
				<input type="radio" name="r" id="r2">
				<input type="radio" name="r" id="r3">
				<input type="radio" name="r" id="r4">
				<input type="radio" name="r" id="r5">
				
				<div class="slide s1">
					<img src="1.jpg" alt="">
				</div>
				<div class="slide">
					<img src="2.jpg" alt="">
				</div>
				<div class="slide">
					<img src="3.jpg" alt="">
				</div>
				<div class="slide">
					<img src="4.jpg" alt="">
				</div>
				<div class="slide">
					<img src="5.jpg" alt="">
				</div>

			</div>
			
			<div class="navigation">
				<label for="r1" class="bar"></label>
				<label for="r2" class="bar"></label>
				<label for="r3" class="bar"></label>
				<label for="r4" class="bar"></label>
				<label for="r5" class="bar"></label>

			</div>
		</div>
		
		<footer>
			<p class="link">All pictures were taken from the official game <a href="https://thewitcher.com/en/witcher3">page</a></p>
		</footer>
		
	</body>
</html>
